

  <form [formGroup]="form" class="gy-3">

<!-- Filtros en línea -->
<div class="row g-3 mb-4">
  <!-- Partido -->
  <div class="col-md-3">
    <label class="form-label">Partido</label>
    <select #selectPartido  class="form-select" (change)="onChangePartido($event)">
      <option value="">-- Todos --</option>
      @for (p of partidos(); track p.id) {
        <option [value]="p.id">{{ p.sigla }}</option>
      }
    </select>
  </div>


  <!-- CI + Botón Buscar -->
  <div class="col-md-3">
    <label class="form-label">Cédula del delegado</label>
    <div class="input-group">
      <input type="text" class="form-control" formControlName="nro_documento" placeholder="Introduzca una cédula">
      <button class="btn btn-primary" type="button" (click)="buscarCiudadano()" [disabled]="!habilitarBuscar$()">
        Buscar
      </button>
    </div>
  </div>

  <!-- Botón Generar Acta -->
  <div class="col-md-3 d-flex align-items-end">
    <button class="btn btn-success w-100" type="button" (click)="onSave()" [disabled]="!habilitarBuscar$()">
      Generar acta
    </button>
  </div>

</div>

  </form>
